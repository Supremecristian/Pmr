<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totalizer Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f9f9f9; }
    h2 { text-align: center; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { background: #007bff; color: white; border: none; margin-top: 15px; }
    button:hover { background: #0056b3; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; }
    th { background: #007bff; color: white; }
    .clear-btn { background: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Totalizer Calculator</h2>

    <label for="mode">Mode</label>
    <select id="mode">
      <option value="liters">Liters</option>
      <option value="peso">Peso</option>
      <option value="meter">Meter</option>
    </select>

    <label for="fuel">Fuel Type</label>
    <select id="fuel">
      <option value="ado1">ADO 1</option>
      <option value="ado2">ADO 2</option>
      <option value="xtra">Xtra</option>
      <option value="xcs">XCS</option>
    </select>

    <label for="price">Price (₱)</label>
    <input type="number" id="price" step="0.01">

    <label for="begin">Beginning</label>
    <input type="number" id="begin" step="0.01">

    <label for="end">Ending</label>
    <input type="number" id="end" step="0.01">

    <label for="date">Date</label>
    <input type="date" id="date">

    <button onclick="calculate()">Calculate</button>

    <h3>Result</h3>
    <p id="result"></p>

    <h3>History</h3>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Fuel</th>
          <th>Mode</th>
          <th>Liters</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="clear-btn" onclick="clearHistory()">Clear History</button>
  </div>

  <script>
    const defaultPrices = { ado1: 57.80, ado2: 57.80, xtra: 54.70, xcs: 55.70 };

    function loadData() {
      return JSON.parse(localStorage.getItem("totalizerData")) || { prices: defaultPrices, inputs: {}, history: [] };
    }

    function saveData(data) {
      localStorage.setItem("totalizerData", JSON.stringify(data));
    }

    // Round to 2 decimals
    function round2(v) {
      return Math.round(v * 100) / 100;
    }

    function calculate() {
      let mode = document.getElementById("mode").value;
      let fuel = document.getElementById("fuel").value;
      let price = parseFloat(document.getElementById("price").value);
      let begin = parseFloat(document.getElementById("begin").value);
      let end = parseFloat(document.getElementById("end").value);
      let date = document.getElementById("date").value;

      if (isNaN(begin) || isNaN(end) || isNaN(price) || !date) {
        alert("Please fill all fields");
        return;
      }

      let liters = 0, amount = 0;

      if (mode === "liters" || mode === "meter") {
        liters = round2(end - begin);
        amount = round2(liters * price);
      } else if (mode === "peso") {
        amount = round2(end - begin);
        liters = round2(amount / price);
      }

      document.getElementById("result").innerText =
        `Liters: ${liters.toFixed(2)} | Amount: ₱${amount.toFixed(2)}`;

      let data = loadData();

      // Save price & sync ado1 <-> ado2
      if (fuel === "ado1" || fuel === "ado2") {
        data.prices.ado1 = price;
        data.prices.ado2 = price;
      } else {
        data.prices[fuel] = price;
      }

      // Save inputs separately for each mode + fuel
      if (!data.inputs[fuel]) data.inputs[fuel] = {};
      data.inputs[fuel][mode] = { begin, end };

      // Save history
      data.history.push({ date, fuel, mode, liters, amount });

      saveData(data);
      loadUI();
    }

    function loadUI() {
      let data = loadData();
      let fuel = document.getElementById("fuel").value;
      let mode = document.getElementById("mode").value;

      document.getElementById("price").value = data.prices[fuel];

      if (data.inputs[fuel] && data.inputs[fuel][mode]) {
        document.getElementById("begin").value = data.inputs[fuel][mode].begin;
        document.getElementById("end").value = data.inputs[fuel][mode].end;
      } else {
        document.getElementById("begin").value = "";
        document.getElementById("end").value = "";
      }

      // History table
      let tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";
      data.history.forEach(row => {
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.date}</td><td>${row.fuel}</td><td>${row.mode}</td><td>${row.liters.toFixed(2)}</td><td>₱${row.amount.toFixed(2)}</td>`;
        tbody.appendChild(tr);
      });
    }

    function clearHistory() {
      let data = loadData();
      data.history = [];
      saveData(data);
      loadUI();
    }

    // Auto-fill today's date
    window.onload = () => {
      let today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;
      loadUI();
    };

    document.getElementById("fuel").addEventListener("change", loadUI);
    document.getElementById("mode").addEventListener("change", loadUI);
  </script>
</body>
</html>
